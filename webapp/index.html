<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!--     <script src="color-toggle.js"></script> -->
    <script src="target-marker.js"></script>
    <script src="mover.js"></script>
    <script src="return-emitter.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    
    <title>MATLAB VR</title>
  </head> 
  <body>
    
    <a-scene cursor="rayOrigin: mouse">
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      <a-entity light="type: spot; angle: 180; intensity:8; distance:6;" position= "0 2.5 -1.5"></a-entity>
      
<!--       <a-light intensity="2"  position="-1 1 0"></a-light> -->
      <a-assets>
        <a-asset-item id="surface" src="https://raw.githubusercontent.com/alino93/matlabVR/main/surf10.gltf"></a-asset-item>
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#FFF" return-emitter></a-plane>
      
      <a-sky src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg"></a-sky>      
      
      <a-entity position="0 0.5 -2.5" gltf-model="#surface" scale="0.1 0.1 0.1" metalness="0.5"></a-entity>
      
      <a-entity id="rig" movement-controls="constrainToNavMesh: true; speed: 0.1;">
        <a-entity camera position="0 2 0" look-controls wasd-controls>
        </a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
